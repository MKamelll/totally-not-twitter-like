<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <ul>
            <div class="main-left">
                
                <img class="tick align-logo" src="./assets/tick.png" alt="tick">
                <a class="active" href="#home">
                    <img class="home align-left" src="./assets/home.png" alt="Home">
                </a>
                <a href="#notification">
                    <img class="notification align-left" src="./assets/notification.png" alt="notification">
                </a>
                <a href="#likes">
                    <img class="likes align-left" src="./assets/likes.png" alt="likes">
                </a>
                <a href="#message">
                    <img class="message align-left" src="./assets/message.png" alt="message">
                </a>
            </div>
        </ul>
        <ul class="main-right">
            <a href="sort">
                <img class="sort" src="./assets/sort.png" alt="sort">
            </a>
            <a href="logout">
                <img class="logout" src="./assets/logout.png" alt="logout">

            </a>
        </ul>
    </nav>
    <hr>
    <div class="profile-elements">
        <div class="profile">
            <a href="profile img">
                <img class="profile-img" src="./assets/profile.png" alt="profile">
            </a>
            <div class="username">
                <h1>username</h1>
                <h2>@username</h2>
            </div>
        </div>
        <div class="profile-details">
            <h3 class="ticks">ticks <br> 1230</h3>
            <h3 class="ticking">ticking <br> 75</h3>
            <h3 class="tickers">tickers <br> 1357</h3>
        </div>
        <div class="bio">
            <p> Your bio..</p>
        </div>

    </div>
    <div class="compose-tick">
        <div class="tick-text">
            write something!
            <br>
        </div>
        <div class="icon-compose-tick">
            <a href="react">
                <img class="react-icon" src="./assets/react.png" alt="react">
            </a>
            <a href="upload-img">
                <img class="upload-icon" src="./assets/photo-upload.png" alt="upload">
            </a>
            <a class="tick-button" href="tick">tick</a>
        </div>
    </div>
</body>

</html>
